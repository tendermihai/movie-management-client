<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Add a new car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>


    <div class="container-new bootstrap snippets bootdey">
        <h1 class="text-primary">Movie Management</h1>
        <hr>
        <div class="row">
            <!-- left column -->


            <!-- edit form column -->
            <div class="col-md-9 personal-info">

                <h3>Add a new Movie</h3>

                <form class="form-horizontal" role="form">
                    <!-- <div class="form-group">
                        <label class="col-lg-3 control-label">ID:</label>
                        <div class="col-lg-8">
                            <input class="form-control id" type="text" value="" placeholder="Please enter the car ID">
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Movie:</label>
                        <div class="col-lg-8">
                            <input class="form-control movie" type="text" value="">
                        </div>
                    </div>
                    <div class=" form-group">
                        <label class="col-lg-3 control-label">Genre:</label>
                        <div class="col-lg-8">
                            <input class="form-control genre" type="text" value="">
                        </div>
                    </div>
                    <div class=" form-group">
                        <label class="col-lg-3 control-label">Country:</label>
                        <div class="col-lg-8">
                            <input class="form-control country" type="text" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Year:</label>
                        <div class="col-lg-8">
                            <input class="form-control year" type="text" value="">
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <button type=" submit" class="submitMovie">Submit</button>
    </div>
    <hr>
